# \u5F00\u53D1\u73AF\u5883\u914D\u7F6E
# datasource
spring.datasource.url=jdbc:mysql://localhost:3306/test?zeroDateTimeBehavior\
  =convertToNull&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#druid
spring.datasource.druid.initial-size=100
spring.datasource.druid.max-active=100
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.validation-query=select 1
#druid stat
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.filter.wall.enabled=true
spring.datasource.druid.filter.log4j2.enabled=true
#druid slf4j
spring.datasource.druid.filter.slf4j.enabled=true
spring.datasource.druid.filter.slf4j.statement-create-after-log-enabled=false
spring.datasource.druid.filter.slf4j.statement-close-after-log-enabled=false
spring.datasource.druid.filter.slf4j.result-set-open-after-log-enabled=false
spring.datasource.druid.filter.slf4j.result-set-close-after-log-enabled=false
#mybatis springboot
mybatis.mapper-locations=/mapper/*.xml
mybatis.type-aliases-package=com.grapeqin.project.model
#pagehelper
pagehelper.auto-dialect=false
pagehelper.reasonable=true
pagehelper.helper-dialect=mysql
pagehelper.row-bounds-with-count=true